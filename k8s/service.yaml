apiVersion: v1
kind: Service
metadata:
  name: bond-credit-service
  namespace: bond-credit
  labels:
    app: bond-credit
    component: web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: bond-credit
    component: web
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: bond-credit-headless
  namespace: bond-credit
  labels:
    app: bond-credit
    component: web
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app: bond-credit
    component: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bond-credit-ingress
  namespace: bond-credit
  labels:
    app: bond-credit
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - bond.credit
    - www.bond.credit
    - api.bond.credit
    secretName: bond-credit-tls
  rules:
  - host: bond.credit
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bond-credit-service
            port:
              number: 80
  - host: www.bond.credit
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bond-credit-service
            port:
              number: 80
  - host: api.bond.credit
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bond-credit-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bond-credit-hpa
  namespace: bond-credit
  labels:
    app: bond-credit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bond-credit-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bond-credit-pdb
  namespace: bond-credit
  labels:
    app: bond-credit
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: bond-credit
      component: web
